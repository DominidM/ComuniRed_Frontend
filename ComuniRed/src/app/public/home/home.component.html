<div class="feed-area">
  <div class="create-post-container">
    <div class="create-post-card">
      <div class="create-header">
        <img class="user-avatar" src="https://ui-avatars.com/api/?name=Usuario+Actual" alt="Avatar"/>
        <textarea [(ngModel)]="newPostContent" placeholder="¿Qué quieres compartir?" rows="2"></textarea>
      </div>
      <div class="create-actions">
        <label for="img-upload" class="img-upload-btn">
          <mat-icon>image</mat-icon> Foto
        </label>
        <input type="file" accept="image/*" (change)="onImageSelected($event)" id="img-upload" hidden>
        <input
          type="text"
          [(ngModel)]="imageUrlInput"
          (ngModelChange)="onImageUrlChange()"
          placeholder="Pega la URL de una imagen..."
          class="image-url-input"
        />
        <button mat-raised-button color="primary" class="publish-btn" (click)="publishPost()">Publicar</button>
      </div>
      <!-- Cuadro de imágenes preview -->
      <div class="image-preview-box" *ngIf="previewImage">
        <img [src]="previewImage" class="preview-img" alt="Imagen seleccionada" />
        <button mat-icon-button color="warn" class="remove-img-btn" (click)="removeImage()" title="Eliminar imagen">
          <mat-icon>close</mat-icon>
        </button>
      </div>
    </div>
  </div>
  <div class="posts-list">
    <app-post-card
      *ngFor="let post of posts"
      [post]="post">
    </app-post-card>
  </div>
</div>
