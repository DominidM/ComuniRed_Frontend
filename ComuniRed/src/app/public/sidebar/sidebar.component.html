<div class="sidebar-container">
  <!-- Logo y nombre -->
  <div class="sidebar-logo">
    <div class="logo-circle">CR</div>
    <span class="logo-title">ComuniRed</span>
  </div>

  <!-- MenÃº principal -->
  <nav class="sidebar-menu">
    <a 
      class="sidebar-link"
      *ngFor="let item of menuItems"
      [routerLink]="item.route"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
    >
      <mat-icon>{{ item.icon }}</mat-icon>
      <span>{{ item.label }}</span>
    </a>
  </nav>

<!-- BotÃ³n principal -->
<button mat-stroked-button color="primary" class="sidebar-report-btn" (click)="openModal()">
  <mat-icon>add</mat-icon>
  Nuevo Reporte
</button>

<!-- Modal centrado en la pantalla -->
<div class="modal-overlay" *ngIf="showModal" (click)="closeModal()">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <span class="close-btn" (click)="closeModal()">&times;</span>
    <h2>Crear Nuevo Reporte</h2>

    <form (ngSubmit)="submitReport()">
      <!-- Image Upload -->
      <div>
        <label>Foto del reporte</label>
        <div class="image-upload">
          <ng-container *ngIf="imagePreview; else uploadPlaceholder">
            <div class="image-preview">
              <img [src]="imagePreview" alt="Preview" />
              <button type="button" class="remove-btn" (click)="removeImage()">âœ•</button>
            </div>
          </ng-container>
          <ng-template #uploadPlaceholder>
            <label class="upload-placeholder">
              <span>ðŸ“· Toca para subir una foto</span>
              <input type="file" accept="image/*" (change)="handleImageChange($event)" hidden />
            </label>
          </ng-template>
        </div>
      </div>

      <!-- TÃ­tulo -->
      <div>
        <input type="text" [(ngModel)]="title" name="title" placeholder="TÃ­tulo del reporte" required />
      </div>

      <!-- DescripciÃ³n -->
      <div>
        <textarea [(ngModel)]="description" name="description" rows="3" placeholder="Describe el problema..." required></textarea>
      </div>

      <!-- CategorÃ­a -->
      <div>
        <select [(ngModel)]="category" name="category" required>
          <option value="" disabled selected>Selecciona una categorÃ­a</option>
          <option *ngFor="let cat of categories" [value]="cat">{{ cat }}</option>
        </select>
      </div>

      <!-- UbicaciÃ³n -->
      <div>
        <input type="text" [(ngModel)]="location" name="location" placeholder="Ej: Calle 123 con Carrera 45" required />
      </div>

      <!-- Actions -->
      <div class="actions">
        <button type="button" class="btn-outline" (click)="closeModal()">Cancelar</button>
        <button type="submit" class="btn-primary">Publicar Reporte</button>
      </div>
    </form>
  </div>
</div>

  <!-- Perfil de usuario -->
  <div class="sidebar-user" *ngIf="user">
    <img [src]="user.avatarUrl" alt="avatar" class="user-avatar"/>
    <div class="user-details">
      <div class="user-name">{{ user.name }}</div>
      <div class="user-handle">{{ user.handle }}</div>
    </div>
  </div>
</div>
