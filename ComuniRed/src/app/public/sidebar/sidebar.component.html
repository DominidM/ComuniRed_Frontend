<div class="sidebar-container" role="navigation" aria-label="Sidebar">
  <!-- Menú principal -->
  <nav class="sidebar-menu" aria-label="Main menu">
    <a
      class="sidebar-link"
      *ngFor="let item of menuItems; let i = index"
      [routerLink]="item.route"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
      [class.soft]="item.soft"
      [attr.aria-current]="i === 0 ? 'true' : null"
      title="{{ item.label }}"
    >
      <span class="icon-wrap" aria-hidden="true">
        <mat-icon>{{ item.icon }}</mat-icon>
      </span>
      <span class="link-label">{{ item.label }}</span>
    </a>
  </nav>

  <!-- Footer / perfil -->
  <div class="sidebar-footer" role="region" aria-label="User">
    <div class="user-card" *ngIf="user">
      <div class="user-left">
        <div class="user-avatar-wrap" aria-hidden="true">
          <img [src]="user.avatarUrl" alt="{{ user.name }}" class="user-avatar" />
        </div>
        <div class="user-info">
          <div class="user-name">{{ user.name }}</div>
          <div class="user-email">{{ user.handle }}</div>
        </div>
      </div>
    </div>

    <button class="logout-btn" (click)="onSalir()" aria-label="Cerrar sesión">
      <mat-icon>logout</mat-icon>
      <span>Cerrar Sesión</span>
    </button>
  </div>
</div>
