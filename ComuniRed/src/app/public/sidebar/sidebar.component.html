<div class="sidebar-container">
  <!-- Logo y nombre -->
  <div class="sidebar-logo">
    <div class="logo-circle">
      <img 
        src="https://res.cloudinary.com/dpnxbnqxu/image/upload/v1757789195/55942ac9-d62b-45fd-8a3e-54f4c47ef7b6_fbmio4.jpg" 
        alt="Logo ComuniRed"
        class="logo-img">
    </div>
    <span class="logo-title">ComuniRed</span>
  </div>

  <!-- Men√∫ principal -->
  <nav class="sidebar-menu">
    <a 
      class="sidebar-link"
      *ngFor="let item of menuItems"
      [routerLink]="item.route"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
    >
      <mat-icon>{{ item.icon }}</mat-icon>
      <span>{{ item.label }}</span>
    </a>
  </nav>

<!-- Bot√≥n principal -->
<button mat-stroked-button color="primary" class="sidebar-report-btn" (click)="openModal()">
  <mat-icon>add</mat-icon>
  Nuevo Reporte
</button>

<!-- Modal centrado en la pantalla -->
<div class="modal-overlay" *ngIf="showModal" (click)="closeModal()">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <span class="close-btn" (click)="closeModal()">&times;</span>
    <h2 class="modal-title">Crear Nuevo Reporte</h2>

    <form (ngSubmit)="submitReport()" class="modal-form">
      <!-- Image Upload -->
      <div class="form-group">
        <label class="form-label">Foto del reporte</label>
        <div class="image-upload">
          <ng-container *ngIf="imagePreview; else uploadPlaceholder">
            <div class="image-preview">
              <img [src]="imagePreview" alt="Preview" />
              <button type="button" class="remove-btn" (click)="removeImage()">‚úï</button>
            </div>
          </ng-container>
          <ng-template #uploadPlaceholder>
            <label class="upload-placeholder">
              <span>üì∑ Subir una foto</span>
              <input type="file" accept="image/*" (change)="handleImageChange($event)" hidden />
            </label>
          </ng-template>
        </div>
      </div>

      <!-- T√≠tulo -->
      <div class="form-group">
        <label class="form-label" for="title">T√≠tulo</label>
        <input id="title" type="text" [(ngModel)]="title" name="title" placeholder="Hueco en la calle principal" required />
      </div>

      <!-- Descripci√≥n -->
      <div class="form-group">
        <label class="form-label" for="description">Descripci√≥n</label>
        <textarea id="description" [(ngModel)]="description" name="description" rows="4" placeholder="Describe el problema..." required></textarea>
      </div>

      <!-- Categor√≠a -->
      <div class="form-group">
        <label class="form-label" for="category">Categor√≠a</label>
        <select id="category" [(ngModel)]="category" name="category" required>
          <option value="" disabled selected>Selecciona una categor√≠a</option>
          <option *ngFor="let cat of categories" [value]="cat">{{ cat }}</option>
        </select>
      </div>

      <!-- Ubicaci√≥n -->
      <div class="form-group">
        <label class="form-label" for="location">Ubicaci√≥n</label>
        <input id="location" type="text" [(ngModel)]="location" name="location" placeholder="Calle 123 con Carrera 45" required />
      </div>

      <!-- Actions -->
      <div class="modal-actions">
        <button type="button" class="btn-outline" (click)="closeModal()">Cancelar</button>
        <button type="submit" class="btn-primary">Publicar Reporte</button>
      </div>
    </form>
  </div>
</div>
  <!-- Perfil de usuario -->
  <div class="sidebar-user" *ngIf="user">
    <img [src]="user.avatarUrl" alt="avatar" class="user-avatar"/>
    <div class="user-details">
      <div class="user-name">{{ user.name }}</div>
      <div class="user-handle">{{ user.handle }}</div>
    </div>
  </div>
</div>
