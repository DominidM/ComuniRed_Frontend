<div class="config-container">
  <div class="tab-content">
    <div class="section-header">
      <h2>Configuración de Privacidad</h2>
      <p>Controla quién puede ver tu información</p>
    </div>

    <div class="privacy-list">
      <div class="privacy-item" *ngFor="let setting of privacySettings">
        <div class="privacy-info">
          <h3>{{ setting.titulo }}</h3>
          <p>{{ setting.descripcion }}</p>
        </div>
        <label class="toggle-switch">
          <input type="checkbox" [checked]="setting.activo" (change)="togglePrivacy(setting.id)">
          <span class="slider"></span>
        </label>
      </div>
    </div>
  </div>
</div>
