<div class="config-container">

  <div class="tab-content">
    <div class="section-header">
      <h2>Información Personal</h2>
      <p>Actualiza tu información de perfil</p>
    </div>

    <div class="profile-main">
      <div class="avatar-section">
        <img [src]="foto_perfil_url" alt="Foto de perfil" class="avatar-lg" />
        <button type="button" class="btn-change-photo">Cambiar foto</button>
        <p class="photo-info">JPG, PNG o GIF. Máx. 2MB</p>
      </div>

      <form [formGroup]="profileForm" (ngSubmit)="save()" class="profile-form">
        <div class="form-row">
          <div class="form-group">
            <label>Nombre completo</label>
            <input type="text" formControlName="nombre" placeholder="Juan Pérez" />
          </div>
          <div class="form-group">
            <label>Correo electrónico</label>
            <input type="email" formControlName="email" placeholder="juan@email.com" />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>Teléfono</label>
            <input type="text" formControlName="telefono" placeholder="+52 123 456 7890" />
          </div>
          <div class="form-group">
            <label>Ciudad</label>
            <input type="text" formControlName="ciudad" placeholder="Ciudad de México" />
          </div>
        </div>

        <div class="form-group full-width">
          <label>Biografía</label>
          <textarea formControlName="biografia" placeholder="Cuéntanos sobre ti..."></textarea>
        </div>

        <div class="actions">
          <button type="button" class="btn-cancel" (click)="cancel()">Cancelar</button>
          <button type="submit" class="btn-save">Guardar Cambios</button>
        </div>
      </form>
    </div>
  </div>
</div>
