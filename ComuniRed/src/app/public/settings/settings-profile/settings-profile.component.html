<div class="config-container">
  <div class="tab-content">
    <div class="section-header">
      <h2>Información Personal</h2>
      <p>Actualiza tu información de perfil</p>
    </div>

    <div *ngIf="cargando" style="display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 4rem 0; gap: 1rem;">
      <div style="width: 40px; height: 40px; border: 3px solid #e5e7eb; border-top-color: #3b82f6; border-radius: 50%; animation: spin 0.8s linear infinite;"></div>
      <p style="color: #6b7280; font-size: 14px;">Cargando información del perfil...</p>
    </div>

    <div class="profile-main" *ngIf="!cargando">
      <div class="avatar-section">
        <img [src]="avatarPreview || foto_perfil_url" alt="Foto de perfil" class="avatar-lg" />
                
        <div class="avatar-actions">
          <label for="file-input" class="btn-change-photo" [class.disabled]="subiendoImagen || eliminandoFoto">
            <span *ngIf="!subiendoImagen">Cambiar foto</span>
            <span *ngIf="subiendoImagen" class="loading-text">
              <span class="spinner-tiny"></span> Subiendo...
            </span>
          </label>
          <input 
            id="file-input" 
            type="file" 
            accept="image/*" 
            (change)="onFileSelected($event)"
            [disabled]="subiendoImagen || eliminandoFoto"
            style="display: none;"
          />
          
          <button 
            type="button" 
            class="btn-remove-photo" 
            (click)="eliminarFoto()"
            [disabled]="subiendoImagen || eliminandoFoto || !usuario?.foto_perfil"
            *ngIf="usuario?.foto_perfil"
          >
            <span *ngIf="!eliminandoFoto">Eliminar foto</span>
            <span *ngIf="eliminandoFoto" class="loading-text">
              <span class="spinner-tiny"></span> Eliminando...
            </span>
          </button>
        </div>
        
        <p class="photo-info">JPG, PNG o GIF. Máx. 2MB</p>
      </div>

      <form [formGroup]="profileForm" (ngSubmit)="save()" class="profile-form">
        <div class="form-row">
          <div class="form-group">
            <label>Nombre *</label>
            <input 
              type="text" 
              formControlName="nombre" 
              placeholder="Ingresa tu nombre" 
            />
            <span class="error" *ngIf="profileForm.get('nombre')?.invalid && profileForm.get('nombre')?.touched">
              El nombre es obligatorio
            </span>
          </div>
          
          <div class="form-group">
            <label>Apellido *</label>
            <input 
              type="text" 
              formControlName="apellido" 
              placeholder="Ingresa tu apellido" 
            />
            <span class="error" *ngIf="profileForm.get('apellido')?.invalid && profileForm.get('apellido')?.touched">
              El apellido es obligatorio
            </span>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>Correo electrónico *</label>
            <input 
              type="email" 
              formControlName="email" 
              placeholder="tu@email.com" 
            />
            <span class="error" *ngIf="profileForm.get('email')?.invalid && profileForm.get('email')?.touched">
              Ingresa un email válido
            </span>
          </div>
          
          <div class="form-group">
            <label>DNI</label>
            <input 
              type="text" 
              formControlName="dni" 
              placeholder="12345678" 
              maxlength="8"
            />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>Teléfono</label>
            <input 
              type="text" 
              formControlName="numero_telefono" 
              placeholder="987654321" 
            />
          </div>
          
          <div class="form-group">
            <label>Fecha de Nacimiento</label>
            <input 
              type="date" 
              formControlName="fecha_nacimiento" 
              [max]="hoy"
            />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>Sexo</label>
            <select formControlName="sexo">
              <option value="">Seleccionar</option>
              <option value="M">Masculino</option>
              <option value="F">Femenino</option>
              <option value="Otro">Otro</option>
            </select>
          </div>
          
          <div class="form-group">
            <label>Distrito</label>
            <input 
              type="text" 
              formControlName="distrito" 
              placeholder="Ej: Miraflores" 
            />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>Código Postal</label>
            <input 
              type="text" 
              formControlName="codigo_postal" 
              placeholder="15073" 
              maxlength="5"
            />
          </div>
          
          <div class="form-group">
            <label>Dirección</label>
            <input 
              type="text" 
              formControlName="direccion" 
              placeholder="Av. Principal 123" 
            />
          </div>
        </div>

        <div class="actions">
          <button type="button" class="btn-cancel" (click)="cancel()" [disabled]="guardando || subiendoImagen">
            Cancelar
          </button>
          <button type="submit" class="btn-save" [disabled]="profileForm.invalid || guardando || subiendoImagen">
            <span *ngIf="!guardando && !subiendoImagen">Guardar Cambios</span>
            <span *ngIf="subiendoImagen">
              <span class="spinner-small"></span> Subiendo imagen...
            </span>
            <span *ngIf="guardando && !subiendoImagen">
              <span class="spinner-small"></span> Guardando...
            </span>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
