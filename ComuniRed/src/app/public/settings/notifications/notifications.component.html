<div class="config-container">

  <div class="tab-content">
    <div class="section-header">
      <h2>Preferencias de Notificaciones</h2>
      <p>Controla cómo y cuándo recibes notificaciones</p>
    </div>

    <div class="notifications-list">
      <div class="notification-item" *ngFor="let notif of notificaciones">
        <div class="notification-info">
          <h3>{{ notif.titulo }}</h3>
          <p>{{ notif.descripcion }}</p>
        </div>
        <label class="toggle-switch">
          <input type="checkbox" [checked]="notif.activo" (change)="toggleNotification(notif.id)">
          <span class="slider"></span>
        </label>
      </div>
    </div>

    <div class="actions">
      <button type="button" class="btn-cancel" (click)="cancel()">Cancelar</button>
      <button type="button" class="btn-save" (click)="save()">Guardar Cambios</button>
    </div>
  </div>
</div>
