<app-navbar></app-navbar>


<mat-sidenav-container class="sidenav-container">
  <!-- Sidebar -->
  <mat-sidenav 
    #sidenav 
    [mode]="sidenavMode" 
    [opened]="sidenavOpened" 
    class="app-sidebar">
    <app-sidebar></app-sidebar>
  </mat-sidenav>

  <!-- Contenido principal -->
  <mat-sidenav-content>
    
    <div class="public-layout">
      <div class="feed-right-wrapper">
        <!-- Feed -->
        <div class="feed-area">
          <router-outlet></router-outlet>
        </div>

        <!-- Rightbar solo desktop -->
        <app-rightbar *ngIf="isDesktop"></app-rightbar>
      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
