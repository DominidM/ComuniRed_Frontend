<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Usuario</title>
    <link rel="stylesheet" href="crud-usuario.css">
</head>
<body>
    <div class="crud-usuario-root">
        <div class="crud-usuario-header">
            <h2>Gestión de Usuarios</h2>
            <button class="btn-primary" onclick="openModal()">Nuevo Usuario</button>
        </div>

        <div class="crud-usuario-table-container">
            <table class="crud-usuario-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Email</th>
                        <th>Rol</th>
                        <th>Estado</th>
                        <th>Fecha Registro</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td>
                            <button class="btn-edit" onclick="editUser(1)">Editar</button>
                            <button class="btn-delete" onclick="deleteUser(1)">Eliminar</button>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td>
                            <button class="btn-edit" onclick="editUser(2)">Editar</button>
                            <button class="btn-delete" onclick="deleteUser(2)">Eliminar</button>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td>
                            <button class="btn-edit" onclick="editUser(3)">Editar</button>
                            <button class="btn-delete" onclick="deleteUser(3)">Eliminar</button>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td>
                            <button class="btn-edit" onclick="editUser(4)">Editar</button>
                            <button class="btn-delete" onclick="deleteUser(4)">Eliminar</button>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td>
                            <button class="btn-edit" onclick="editUser(5)">Editar</button>
                            <button class="btn-delete" onclick="deleteUser(5)">Eliminar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="crud-usuario-modal" id="userModal" style="display: none;">
            <div class="crud-usuario-modal-content">
                <h3>Nuevo Usuario</h3>
                <form>
                    <div class="form-group">
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" placeholder="Ingrese el nombre">
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="usuario@email.com">
                    </div>
                    <div class="form-group">
                        <label for="rol">Rol:</label>
                        <select id="rol" name="rol">
                            <option value="administrador">Administrador</option>
                            <option value="usuario">Usuario</option>
                            <option value="moderador">Moderador</option>
                            <option value="supervisor">Supervisor</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="estado">Estado:</label>
                        <select id="estado" name="estado">
                            <option value="activo">Activo</option>
                            <option value="inactivo">Inactivo</option>
                            <option value="suspendido">Suspendido</option>
                            <option value="pendiente">Pendiente</option>
                        </select>
                    </div>
                    <div class="crud-usuario-modal-actions">
                        <button type="button" class="btn-cancel" onclick="closeModal()">Cancelar</button>
                        <button type="submit" class="btn-primary">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        function openModal() {
            document.getElementById('userModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('userModal').style.display = 'none';
        }

        function editUser(id) {
            openModal();
        }

        function deleteUser(id) {
            if (confirm('¿Está seguro de eliminar este usuario?')) {
                console.log('Usuario eliminado:', id);
            }
        }
    </script>
</body>
</html>
