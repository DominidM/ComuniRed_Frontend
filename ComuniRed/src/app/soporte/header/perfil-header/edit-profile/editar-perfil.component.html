<div class="editar-perfil-container">
  <h2>Editar Perfil</h2>

  <div class="avatar-section">
    <img [src]="soporte.avatar_soporte" alt="avatar" class="avatar-preview" />
    <input type="file" (change)="cambiarAvatar($event)" />
  </div>

  <form (ngSubmit)="guardarCambios()">
    <div class="form-group">
      <label>Nombre</label>
      <input type="text" [(ngModel)]="soporte.nombre" name="nombre" required />
      
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="email" [(ngModel)]="soporte.email" name="email" required />
    </div>

    <div class="form-group">
      <label>Teléfono</label>
      <input type="tel" [(ngModel)]="soporte.telefono" name="telefono" />
    </div>

    <div class="form-group">
      <label>Descripción</label>
      <textarea [(ngModel)]="soporte.descripcion" name="descripcion"></textarea>
    </div>

    <div class="acciones">
      <button type="submit" class="btn-guardar">Guardar</button>
      <button type="button" class="btn-cancelar" (click)="cancelar()">Cancelar</button>
    </div>
  </form>
</div>
